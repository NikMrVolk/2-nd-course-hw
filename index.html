<body>
	<section class="top center">
		<h1 class="top__title">Добро пожаловать на мой сайт !</h1>
		<p class="top__text">Вам предстоит пройти несколько увлекательных игр. Если готов нажимай <span
				class="top__text top__text--bolt">поехали</span> и <span class="top__text top__text--bolt">приступай</span>
		</p>
		<a href="#" class="top__link">Поехали!</a>
	</section>
	<main class="main">
		<section class="play center">
			<div class="play__row">
				<a class="play__game game game__game-1" href="#">

				</a>
				<a class="play__game game game__game-2" href="#">

				</a>
			</div>
		</section>
		<section class="seasons center">
			<div class="seasons__row">
				<div class="seasons__description">
					<div class="seasons__title">Времена года!</div>
					<div class="seasons__text">Нажмите кнопку играть, введите номер месяца (от 1 до 12) и вы узнаете к какому
						времени года он относится</div>
						<a href="#" class="top__link">Играть!</a>
				</div>
				<div class="seasons__image">
					<img class="seasons__img" src="/img/seasons/1.png" alt="seasons">
